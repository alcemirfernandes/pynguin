         sodipodi:role="line"
         x="105.74909"
         y="899.0553"
         id="tspan5440-5">create an onclick handler function that</tspan><tspan
         sodipodi:role="line"
         x="105.74909"
         y="933.50995"
         id="tspan5442-6">will make a mark on the screen at the</tspan><tspan
         sodipodi:role="line"
         x="105.74909"
         y="967.9646"
         id="tspan3961">location clicked, color-coded depending</tspan><tspan
         sodipodi:role="line"
