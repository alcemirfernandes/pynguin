       x="94.54174"
       y="435.03748"
       id="text5436"><tspan
         sodipodi:role="line"
         x="94.54174"
         y="435.03748"
         id="tspan5440">create a function <tspan
   style="fill:#0000ff"
   id="tspan3825">target</tspan>() that will</tspan><tspan
         sodipodi:role="line"
         x="94.54174"
         y="469.49213"
         id="tspan4609">create a target on the screen at</tspan><tspan
         sodipodi:role="line"
         x="94.54174"
         y="503.94675"
         id="tspan3829">a random location and return the</tspan><tspan
         sodipodi:role="line"
         x="94.54174"
         y="538.40137"
         id="tspan3831">location to the caller.</tspan><tspan
         sodipodi:role="line"
